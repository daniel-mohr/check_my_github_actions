name: test_some_github_actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # run on every month on day 6 at 23:42
    - cron: '42 23 6 * *'

jobs:
  amd64_opensuse_leap_152:
    # https://github.com/daniel-mohr/amd64_opensuse_leap_15.2
    runs-on: ubuntu-latest
    name: opensuse leap 15.2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: create test script for docker
        run: |
          echo "#!/bin/sh -l" > do_test
          echo "set -e -x" >> do_test
          echo "zypper refresh" >> do_test
          echo "zypper --non-interactive install dpkg lsb-release" >> do_test
          echo "zypper --non-interactive install python3" >> do_test
          echo "uname -a" >> run_test_suite
          echo "dpkg --print-architecture" >> run_test_suite
          echo "lsb_release -a" >> run_test_suite
          echo "lscpu" >> run_test_suite
          echo "env python3 -V" >> do_test
          chmod +x do_test
      - name: run my script in docker image
        uses: daniel-mohr/amd64_opensuse_leap_15.2@v0
        with:
          cmdfile: ./do_test

